<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="form">

            <h1>Sign Up</h1>
            
            <form action="">

                Username:  <input type="text" name="" id="username" placeholder="Username">

                <br>

                Email:  <input type="email" name="" id="email" placeholder="Email">

                <br>

                Password: <input type="password" name="" id="password" placeholder="Password">

                <br>
                
                Confirm <br> Password: <input type="password" name="" id="conpassword" placeholder="Confirm Password">

             <button>Submit</button>

            </form>
            
        </div>

    </div>
    
</body>

<script src="Script.js"></script>
</html>
